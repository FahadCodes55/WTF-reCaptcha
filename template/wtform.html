<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WTForm with reCaptcha</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Flask WTForm</h1>
    <form action="{{ url_for('info') }}" method="POST">
<!--
         {% with msg = get_flashed_messages() %}
            {% if msg %}
                {% for message in msg %}
                    {{ message }}
                {% endfor %}
            {% endif%}
        {% endwith %}
-->

        {{ form.csrf_token }}

        {{ form.username.label }}
        <br>
        {{ form.username }}
        <br><br>

        {{ form.email.label }}
        <br>
        {{ form.email }}
        <br><br>

        {{ form.comment.label }}
        <br>
        {{ form.comment }}
        <br><br>

            {{ form.recaptcha }}

        <br>
         {{ form.submit }}
    </form>
</body>
</html>
